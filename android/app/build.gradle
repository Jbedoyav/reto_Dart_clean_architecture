plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.reto_28_05_2024"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }
    flavorDimensions "brand", "environment"
    productFlavors {
        popular {
            dimension "brand"
            applicationId "com.example.reto_28_05_2024"
                // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
                // You can update the following values to match your application needs.
                // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
            minSdkVersion flutter.minSdkVersion
            targetSdkVersion flutter.targetSdkVersion
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
            
              
            buildTypes {
                release {
                    // TODO: Add your own signing config for the release build.
                    // Signing with the debug keys for now, so `flutter run --release` works.
                   // signingConfig signingConfigs.debug
                }
                debug{

                }
            }
            //environments flavors popular 
            productFlavors {
                dev {
                    dimension "environment"
                  //  applicationId "app.brand1.dev"
                    applicationIdSuffix ".popular.dev"
                    resValue "string", "app_name", "Popular Movies Dev App"
                }
                staging {
                    dimension "environment"
                  //  applicationId "app.brand1.staging"
                    applicationIdSuffix ".popular.staging"
                    resValue "string", "app_name", "Popular Movies Staging App"

                }
                prod {
                    dimension "environment"
                 //   applicationId "app.brand1"
                    applicationIdSuffix ".popular"
                    resValue "string", "app_name", "Popular Movies App"

                }
            }
        }
        nowPlaying {
            dimension "brand"
            applicationId "com.example.reto_28_05_2024"
                // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
                // You can update the following values to match your application needs.
                // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
            minSdkVersion flutter.minSdkVersion
            targetSdkVersion flutter.targetSdkVersion
            versionCode flutterVersionCode.toInteger()
            versionName flutterVersionName
            
        
            buildTypes {
                release {
                    // TODO: Add your own signing config for the release build.
                    // Signing with the debug keys for now, so `flutter run --release` works.
                    signingConfig signingConfigs.debug
                }
                debug{
                    
                }
            }
            //environments flavors nowPlaying
            productFlavors {
                dev {
                    dimension "environment"
                    //applicationId "app.brand2.dev"
                    applicationIdSuffix ".nowPlaying.dev"
                    resValue "string", "app_name", "Now Playing Movies Dev App"


                }
                staging {
                    dimension "environment"
                    //applicationId "app.brand2.staging"
                    applicationIdSuffix ".nowPlaying.staging"
                    resValue "string", "app_name", "Now Playing Movies Staging App"


                }
                prod {
                    dimension "environment"
                    //applicationId "app.brand2"
                    applicationIdSuffix ".nowPlaying"
                    resValue "string", "app_name", "Now Playing Movies App"
                }
            }
        }
    }



    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.reto_28_05_2024"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {}
